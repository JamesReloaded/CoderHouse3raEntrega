<body class="text-light">
    <!-- Header -->
    <div class="container-fluid mx-0 px-0 container-fullHeight">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light rounded-bottom mb-4 bg-Lightgrey">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false"

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main Content -->
        <main>
            <div class="container pt-0 pb-5 py-lg-5 px-md-5">
                <h1 class="display-4 fw-bold text-center text-dark">Contacto</h1>
                <p class="lead text-center text-lg-start mt-4 px-5 pb-4 pb-md-3 text-dark">
                    ¡Gracias por tu interés en mis servicios! Si buscas un especialista en TI proactivo y con una sólida experiencia en la gestión de sistemas informáticos y soporte técnico, has llegado al lugar indicado. Me apasiona transformar desafíos tecnológicos en soluciones eficientes y agregar valor a cada proyecto. Si mis conocimientos en Avaya, IBM, administración de Active Directory o desarrollo web freelance resuenan contigo, y crees que puedo aportar a tus objetivos, por favor, no dudes en completar el formulario que encontrarás a continuación. ¡Estaré encantado de conocerte y explorar cómo podemos colaborar!
                </p>
                <!-- Formulario -->
                <form action="contacto.html" method="post" class="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-dark">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label text-dark">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                            placeholder="Su mensaje. . ." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer class="text-light text-center py-3 align-self-end">

                <div>
